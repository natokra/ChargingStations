<ion-header>

  <ion-navbar>
    <ion-title>Search</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-item>
    <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of items" >
        <div (click)=setItem(item)>{{ item }}</div>
      </ion-item>
    </ion-list>
  </ion-item>
  <button ion-button block (click)="closeModal()">Close</button>
</ion-content>
